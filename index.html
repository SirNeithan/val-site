<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOR VEE ðŸ’–</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height:100vh;
      overflow:hidden;
      background: radial-gradient(circle at top, #3b0a45, #120015);
      font-family: sans-serif;
    }

    /* Stars */
    .star {
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      border-radius:50%;
      opacity:0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity:0.2; }
      to { opacity:1; }
    }

    /* Floating hearts */
    .heart {
      position:absolute;
      font-size:22px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh) scale(0.8);
        opacity:1;
      }
      to {
        transform: translateY(-10vh) scale(1.4);
        opacity:0;
      }
    }

    /* Card */
    .card {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      background: rgba(255, 192, 203, 0.15);
      border:2px solid pink;
      padding:25px 20px;
      border-radius:20px;
      text-align:center;
      color:white;
      width:90%;
      max-width:400px;
      box-shadow:0 0 40px rgba(255,105,180,0.6);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow:0 0 20px hotpink; }
      to { box-shadow:0 0 60px deeppink; }
    }

    h1 {
      font-size: clamp(24px, 6vw, 36px);
      margin-bottom:15px;
      color:#ffb6c1;
    }

    p {
      font-size: clamp(14px, 4vw, 18px);
      color:#ffe6f2;
      margin-bottom:20px;
    }

    button {
      background: linear-gradient(135deg, hotpink, deeppink);
      border:none;
      color:white;
      padding:12px 25px;
      font-size:16px;
      border-radius:25px;
      cursor:pointer;
      box-shadow:0 4px 15px rgba(255,105,180,0.4);
      transition: all 0.3s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    /* Teddy */
    .teddy {
      position:absolute;
      font-size:50px;
      animation: floatTeddy 4s ease-in-out infinite;
    }

    @keyframes floatTeddy {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    /* Adjust teddy position for small screens */
    @media (max-width: 600px) {
      .teddy {
        font-size:40px;
        top:75% !important;
      }
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Valentine's Day Baby ðŸ’–</h1>
    <p>Click the button below to see my message for you ðŸ’•</p>
    <button onclick="window.location.href='message.html'">Open Message ðŸ’Œ</button>
  </div>

  <div class="teddy" style="left:10%; top:70%;">ðŸ§¸</div>
  <div class="teddy" style="right:10%; top:70%;">ðŸ§¸</div>

<script>
  // Create stars
  for(let i=0;i<120;i++){
    let star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random()*100 + "vw";
    star.style.top = Math.random()*100 + "vh";
    star.style.animationDuration = (1+Math.random()*3)+"s";
    document.body.appendChild(star);
  }

  // Create floating hearts
  function createHeart(){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = ["â¤ï¸","ðŸ’–","ðŸ’˜","ðŸ’•"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*6) + "s";
    document.body.appendChild(heart);

  setInterval(createHeart, 400);
</script>

</body>
</html>
